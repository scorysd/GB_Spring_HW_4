<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>READERISSUES</title>
</head>
<body>
<h1>Issues of <span th:text="${readerIssues.get(0).getReaderName()}"></span> </h1>
<table>
  <tr>
    <th>#</th>
    <th>Name of book</th>
    <th>Time issue</th>
    <th>Time return</th>

  </tr>
  <tr th:each="issuesBook: ${readerIssues}">
    <td th:text="${issuesBook.getId()}"></td>
    <td th:text="${issuesBook.getBookName()}"></td>
    <td th:text="${issuesBook.getIssuesTime()}"></td>
  </tr>
</table>
</body>
</html>
