<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>READERS</title>
</head>
<body>
<h1>Table of readers</h1>
<table>
  <tr>
    <th>#</th>
    <th>Name of readers</th>
  </tr>
  <tr th:each="reader: ${readers}">
    <td th:text="${reader.getId()}"></td>
    <td th:text="${reader.getName()}"></td>
  </tr>
</table>
</body>
</html>
